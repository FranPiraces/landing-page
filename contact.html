    <div class="container">
        <h1 class="text-center">Contáctanos</h1>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">¿Cual Traposo te acompañará?</label>
              <select class="form-control" id="eleccion">
                <option>Serena</option>
                <option>Ruperto</option>
                <option>Octavia</option>
                <option>Morelio</option>
                <option>Lalia</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">¿Cuantas veces por semana vendrás a teriapia con tu traposo?</label>
              <select multiple class="form-control" id="frecuencia">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>Toda la semana</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Cuentanos la copucha!</label>
              <textarea class="form-control" id="copucha" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="">Genero</label>
                <input  type="radio" name="genero" value="Femenino">Femenino
                <input type="radio" name="genero" value="Masculino">Masculino
                <input type="radio" name="genero" value="No Binario"> No Binario
            </div>
            <input value="Enviar" type="submit">
          </form>
    </div>
 
  <footer class="mt-5 p-5 bg-secondary text-light">
    <div class="row">
        <div class="col">
            <h3>Contáctanos al siguiente email:</h3>
            <p>piraces@gmail.com</p>
        </div>
        <div class="col"></div>
    </div>
